<!--
Mark and John are trying to compare their BMI (Body Mass Index), which is
calculated using the formula:
BMI = mass / height ** 2 = mass / (height * height) (mass in kg
and height in meter).
Your tasks:
1. Store Mark's and John's mass and height in variables
2. Calculate both their BMIs using the formula (you can even implement both
versions)
3. Create a Boolean variable 'markHigherBMI' containing information about
whether Mark has a higher BMI than John.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function BMI() {
        var mass = document.getElementById("mass").value;
        var height = document.getElementById("height").value;
        var BMI = mass / (height * height);
        if (BMI < 18.5) {
            document.getElementById("result").innerHTML = "Underweight";
        } else if (BMI >= 18.5 && BMI < 24.9) {
            document.getElementById("result").innerHTML = "Normal weight";
        } else if (BMI >= 25 && BMI < 29.9) {
            document.getElementById("result").innerHTML = "Overweight";
        } else if (BMI >= 30 && BMI < 34.9) {
            document.getElementById("result").innerHTML = "Obesity class 1";
        } else if (BMI >= 35 && BMI < 39.9) {
            document.getElementById("result").innerHTML = "Obesity class 2";
        } else {
            document.getElementById("result").innerHTML = "Obesity class 3";
        }
    }
</script>

<body>
    <h2>mass</h2>
    <input type="text" name="" id="mass">
    <h2>height</h2>
    <input type="text" name="" id="height">
    <button onclick="BMI()">BMI</button>
    <p id="result"></p>




</body>

</html>
