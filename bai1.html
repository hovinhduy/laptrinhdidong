<!--
Mark and John are trying to compare their BMI (Body Mass Index), which is
calculated using the formula:
BMI = mass / height ** 2 = mass / (height * height) (mass in kg
and height in meter).
Your tasks:
1. Store Mark's and John's mass and height in variables
2. Calculate both their BMIs using the formula (you can even implement both
versions)
3. Create a Boolean variable 'markHigherBMI' containing information about
whether Mark has a higher BMI than John.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function BMI() {
        var massmark = document.getElementById("massmark").value;
        var heightmark = document.getElementById("heightmark").value;
        var massjonh = document.getElementById("massjonh").value;
        var heightjonh = document.getElementById("heightjonh").value;
        var BMImark = massmark / (heightmark * heightmark);
        var BMIjonh = massjonh / (heightjonh * heightjonh);
        var result = document.getElementById("result");
        if (BMImark > BMIjonh) {
            result.innerHTML = "Mark" + BMImark + " has a higher BMI than John  " + BMIjonh;
        } else {
            result.innerHTML = "John " + BMIjonh + " has a higher BMI than Mark" + BMImark;
        }
    }
</script>

<body>
    <div class="mark">
        <label for="mass">Mass mark:</label>
        <input type="text" id="massmark" name="mass">
        <label for="height">Height mark:</label>
        <input type="text" id="heightmark" name="height">
    </div>
    <div class="Jonh">
        <label for="mass">Mass jonh:</label>
        <input type="text" id="massjonh" name="mass">
        <label for="height">Height jone:</label>
        <input type="text" id="heightjonh" name="height">
    </div>
    <button onclick="BMI()">BMI</button>
    <p id="result"></p>





</body>

</html>
